name: Fly Deploy
on:
  push:
    branches:
      - main # change to main
jobs:
  deploy:
    name: APp deploy
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: DonaldC-HKBU/Lab3-4
    - run: flyctl deploy --remote-only
      env:
        FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}